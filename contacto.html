    <section id="formulario">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div>
                        <h2 class="display-5 mt-3">Contactanos</h2>
                        <hr class="division-contacto">
                    </div>
                </div>
            </div>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Nombre<span class="text-danger fw-bold">*</span></label>
                    <input type="text" class="formulario-t form-control" id="inputName"
                        placeholder="Escriba su nombre aquí">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Apellido<span
                            class="text-danger fw-bold">*</span></label>
                    <input type="text" class="formulario-t form-control" id="inputName"
                        placeholder="Escriba su apellido aquí">
                </div>

                <div class="col-12">
                    <label for="inputPassword4" class="form-label">Email <span
                            class="text-danger fw-bold">*</span></label>
                    <input type="email" class="formulario-t form-control" id="inputEmail4"
                        placeholder="Escriba su dirección de correo aquí">
                </div>

                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Teléfono <span
                            class="text-danger fw-bold">*</span></label>
                    <input type="text" class="formulario-t form-control" id="inputTelefono"
                        placeholder="Escriba su número de teléfono aquí">
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">Motivo de consulta</label>
                    <select id="inputState" class="formulario-t form-select">
                        <option selected>Elegir fecha y exhibición...</option>
                        <option>Quiero visitar el museo</option>
                        <option>Quiero saber precios y horarios</option>
                        <option>Quiero ir al evento: "Paseo de invierno" </option>
                        <option>Quiero ir al evento: "Baile Munch con las Nuits sonores" </option>
                        <option>Quiero ir al evento: "Paseo de primavera" </option>
                    </select>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Acepto las bases y condiciones del Museo d'Orsay ®
                        </label>
                    </div>
                </div>
                <div class="col-12 mb-3 pb-3">
                    <button type="submit" class="btn btn-p">Enviar</button>
                </div>
            </form>
        </div>
    </section>
